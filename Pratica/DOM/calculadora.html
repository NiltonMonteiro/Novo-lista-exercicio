<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #calculadora {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        button {
            width: 23%;
            padding: 10px;
            font-size: 18px;
            margin: 1%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="calculadora">
    <input type="text" id="resultado" disabled>
    <div>
        <button onclick="limpar()">C</button>
        <button onclick="apagar()">←</button>
        <button onclick="adicionarOperador('/')">/</button>
        <button onclick="adicionarOperador('*')">*</button>
    </div>
    <div>
        <button onclick="adicionarNumero('7')">7</button>
        <button onclick="adicionarNumero('8')">8</button>
        <button onclick="adicionarNumero('9')">9</button>
        <button onclick="adicionarOperador('-')">-</button>
    </div>
    <div>
        <button onclick="adicionarNumero('4')">4</button>
        <button onclick="adicionarNumero('5')">5</button>
        <button onclick="adicionarNumero('6')">6</button>
        <button onclick="adicionarOperador('+')">+</button>
    </div>
    <div>
        <button onclick="adicionarNumero('1')">1</button>
        <button onclick="adicionarNumero('2')">2</button>
        <button onclick="adicionarNumero('3')">3</button>
        <button onclick="calcular()">=</button>
    </div>
    <div>
        <button onclick="adicionarNumero('0')">0</button>
    </div>
</div>

<script>
    let resultado = document.getElementById('resultado');
    let operacao = '';

    function adicionarNumero(numero) {
        operacao += numero;
        resultado.value = operacao;
    }

    function adicionarOperador(op) {
        if (operacao !== '' && !operacao.endsWith(' ')) {
            operacao += ' ' + op + ' ';
            resultado.value = operacao;
        }
    }

    function calcular() {
        try {
            let res = eval(operacao);
            resultado.value = res;
            operacao = res.toString();
        } catch (e) {
            resultado.value = 'Erro';
            operacao = '';
        }
    }

    function limpar() {
        operacao = '';
        resultado.value = '';
    }

    function apagar() {
        operacao = operacao.trim().split(' ').slice(0, -1).join(' ');
        resultado.value = operacao;
    }
</script>

</body>
</html>
